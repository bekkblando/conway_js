<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Automata</title>
  <link href="style.css"  rel="stylesheet">
</head>

<body>
    <section class="menu">
        <button class = "back" onClick="back()">Back</button>
        <button class = "step" onClick="step()">Step</button>
        <button class = "rewind" onClick="rewind()">Toggle Rewind</button>
        <button class = "step" onClick="togglePlay()">Toggle Play</button>
        <input type = "number" id="speed"/>
        <label for="percent">Percent Chance Cell Comes Alive in Random Gen</label>
        <input name = "percent" type = "number" min = "0" max = "100" id = "percent" />
        <button class = "percent" onClick = "random_state()">Randomly Generate</button>
    </section>


    <div class = "cellContainer" id = "cellContainer">
    
    </div>
</body>

<footer>
  <script src="automata.js"></script>
</footer>
</html>
